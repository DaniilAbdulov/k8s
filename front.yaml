apiVersion: apps/v1
kind: Deployment
metadata:
    name: front
spec:
    selector:
        matchLabels:
            app: front
    template:
        metadata:
            labels:
                app: front
        spec:
            containers:
                - name: front
                  image: abdulovdb/k8s-front
                  resources:
                      limits:
                          memory: "128Mi"
                          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
    name: front
spec:
    selector:
        app: front
    ports:
        - port: 80
          targetPort: 3000
